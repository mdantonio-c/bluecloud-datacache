version: "3.2"

services:
  backend:
    volumes:
      - ${VANILLA_DIR}/data/uploads:/uploads
    environment:
      MARIS_EXTERNAL_API_SERVER: ${MARIS_EXTERNAL_API_SERVER}

  celery:
    volumes:
      - ${VANILLA_DIR}/data/uploads:/uploads
    environment:
      MARIS_EXTERNAL_API_SERVER: ${MARIS_EXTERNAL_API_SERVER}
      MAX_ZIP_SIZE: ${MAX_ZIP_SIZE}
      LOCK_SLEEP_TIME: ${LOCK_SLEEP_TIME}
